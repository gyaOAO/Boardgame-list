            .game-desc {

    display: -webkit-box;
    -webkit-box-orient: vertical;

<body>

<div id="app">
    <div class="filter-container">
        <div class="filter-header">
            <input type="text" v-model="searchKeyword" class="search-box" placeholder="æœå°‹æ¡ŒéŠ...">
            <div class="count-badge">
                å…± {{ filteredGames.length }} æ¬¾
            </div>
            <button class="toggle-btn" :class="{ active: isFilterExpanded }" @click="toggleFilter">
                {{ isFilterExpanded ? 'æ”¶åˆ â–²' : 'ç¯©é¸ â–¼' }}
            </button>
        </div>
        
        <div class="filter-body" v-show="isFilterExpanded">
            <div class="filter-row">
                <div class="filter-label">éŠæˆ²åˆ†é¡</div>
                <div class="filter-options">
                    <label v-for="cat in allCategories" :key="cat" class="checkbox-label" :class="{ active: selectedCategories.includes(cat) }">
                        <input type="checkbox" :value="cat" v-model="selectedCategories"> {{ cat }}
                    </label>
                </div>
            </div>

            <div class="filter-row">
                <div class="filter-label">å»ºè­°äººæ•¸</div>
                <div class="filter-options">
                    <label v-for="num in playerOptions" :key="num" class="checkbox-label" :class="{ active: selectedPlayers.includes(num) }">
                        <input type="checkbox" :value="num" v-model="selectedPlayers"> {{ num }}äºº
                    </label>
                </div>
            </div>

            <div class="filter-row">
                <div class="filter-label">éŠç©æ™‚é–“</div>
                <div class="filter-options">
                    <label v-for="time in timeOptions" :key="time" class="checkbox-label" :class="{ active: selectedTimes.includes(time) }">
                        <input type="checkbox" :value="time" v-model="selectedTimes"> {{ time }}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div v-if="loading" class="loading">æ­£åœ¨è®€å–æ¡ŒéŠè³‡æ–™åº«...</div>
    
    <div v-else class="game-grid">
        <a v-for="game in filteredGames" 
           :key="game.id" 
           class="game-card" 
           :class="{ 'has-link': game.url }"
           :href="game.url ? game.url : null" 
           :target="game.url ? '_blank' : null">
           
            <div v-if="game.isRecommended" class="badge-recommend">æ¨è–¦</div>
            <div class="image-container">
                <img :src="game.image" :alt="game.title" loading="lazy" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
            </div>
            <div class="card-content">
                <h3 class="game-title">{{ game.title }}</h3>
                <div class="game-info">
                    <span v-for="c in game.categories" class="tag">#{{ c }}</span>
                </div>
                <div class="game-info" style="margin-top:8px;">
                    <span>ğŸ‘¥ {{ game.playerText }}</span>
                    <span style="margin-left: 10px;">â° {{ game.timeText }}</span>
                </div>
                <div class="game-desc" v-if="game.desc">
                    {{ game.desc }}
                </div>
            </div>
        </a>
    </div>
</div>

<script>
    // â–¼â–¼â–¼ ä½ çš„ Google Sheet ç¶²å€ â–¼â–¼â–¼
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjfiKKhRKlV0dB-C2YVI7_hyt_BmQ6BvC4dh_hEqGbbctMVPn7uUaeaJU92QUftxY8dnK5mwqhUri_/pub?output=csv'; 
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    const { createApp, computed, ref, onMounted } = Vue;

    createApp({
        setup() {
            const games = ref([]);
            const loading = ref(true);
            const searchKeyword = ref("");
            const selectedCategories = ref([]);
            const selectedPlayers = ref([]);
            const selectedTimes = ref([]);
            
            const isFilterExpanded = ref(false); 

            const playerOptions = ["2", "3", "4", "5", "6", "7", "8", "9", "10+"];
            const timeOptions = ["15min", "30min", "45min", "60min", "1hr+"];

            const timeButtonRanges = {
                "15min": [0, 15],
                "30min": [16, 30],
                "45min": [31, 45],
                "60min": [46, 60],
                "1hr+":  [61, 9999]
            };

            const toggleFilter = () => {
                isFilterExpanded.value = !isFilterExpanded.value;
            };

            onMounted(() => {
                Papa.parse(SHEET_CSV_URL, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        games.value = results.data
                            .filter(row => row.Title)
                            .map((row, index) => {
                                const cats = row.Category ? row.Category.split(/[,ï¼Œã€]/).map(c => c.trim()) : [];
                                
                                let minP = 1, maxP = 99;
                                if(row.Players) {
                                    const parts = row.Players.match(/(\d+)/g);
                                    if(parts) {
                                        minP = parseInt(parts[0]);
                                        maxP = parts.length > 1 ? parseInt(parts[1]) : minP;
                                    }
                                }

                                let myTimeBuckets = [];
                                let tMin = 0, tMax = 0;
                                const timeParts = row.Time ? row.Time.match(/(\d+)/g) : [];
                                
                                if (timeParts.length > 0) {
                                    tMin = parseInt(timeParts[0]);
                                    tMax = timeParts.length > 1 ? parseInt(timeParts[1]) : tMin;
                                    for (const [btnName, range] of Object.entries(timeButtonRanges)) {
                                        if (Math.max(tMin, range[0]) <= Math.min(tMax, range[1])) {
                                            myTimeBuckets.push(btnName);
                                        }
                                    }
                                }

                                const sequenceNum = parseInt(row.Timestamp) || 0;

                                return {
                                    id: index,
                                    sequence: sequenceNum,
                                    title: row.Title,
                                    image: row.Image,
                                    url: row.Url ? row.Url.trim() : null, 
                                    categories: cats,
                                    playerText: row.Players,
                                    playerMin: minP,
                                    playerMax: maxP,
                                    timeText: row.Time,
                                    timeBuckets: myTimeBuckets,
                                    desc: row.Desc,
                                    isRecommended: (row.Recommend && (row.Recommend === 'Y' || row.Recommend.includes('æ˜¯')))
                                };
                            });
                        loading.value = false;
                    }
                });
            });

            const allCategories = computed(() => {
                const s = new Set();
                games.value.forEach(g => g.categories.forEach(c => s.add(c)));
                return Array.from(s).sort();
            });

            const filteredGames = computed(() => {
                let result = games.value;

                if (searchKeyword.value) {
                    const k = searchKeyword.value.toLowerCase();
                    result = result.filter(g => 
                        g.title.toLowerCase().includes(k) || 
                        (g.desc && g.desc.toLowerCase().includes(k))
                    );
                }

                if (selectedCategories.value.length > 0) {
                    result = result.filter(g => 
                        g.categories.some(c => selectedCategories.value.includes(c))
                    );
                }

                if (selectedPlayers.value.length > 0) {
                    result = result.filter(g => {
                        return selectedPlayers.value.some(sel => {
                            if (sel === "10+") return g.playerMax >= 10;
                            const num = parseInt(sel);
                            return num >= g.playerMin && num <= g.playerMax;
                        });
                    });
                }

                if (selectedTimes.value.length > 0) {
                    result = result.filter(g => 
                        g.timeBuckets.some(tb => selectedTimes.value.includes(tb))
                    );
                }

                return result.sort((a, b) => {
                    if (a.isRecommended !== b.isRecommended) {
                        return a.isRecommended ? -1 : 1;
                    }
                    return b.sequence - a.sequence;
                });
            });

            return {
                loading,
                searchKeyword,
                allCategories,
                playerOptions,
                timeOptions,
                selectedCategories,
                selectedPlayers,
                selectedTimes,
                filteredGames,
                isFilterExpanded,
                toggleFilter
            };
        }
    }).mount('#app');
</script>
</body>
